spring.main.banner-mode=off

# Puerto distinto al 8080
server.port=9090

# Acceso base de datos
# Datasource MYSQL 8.0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empleos?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Multipart 'subida de archivos'
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:/Eclipse-Workspace/spring-mvc/src/main/resources/static/images
spring.servlet.multipart.max-file-size=2MB

# Lista de ofertas de empleo
spring.data.web.pageable.default-page-size=6

# Configuracion del charset para HTTP
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8


# Propiedades
ticempleo.ruta.cv=D:/Eclipse-Workspace/spring-mvc/src/main/resources/static/files/

ticempleo.ruta.imagenes=D:/Eclipse-Workspace/spring-mvc/src/main/resources/static/images/