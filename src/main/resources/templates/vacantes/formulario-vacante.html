<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Aplicación web para publicar ofertas de trabajo">
<meta name="author" content="Daniel Pompa Pareja">
<link rel="icon" th:href="@{/images/logo.ico}">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Mis estilos CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet">
<!-- Font Awesome icons -->
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
<title>TIC Empleo</title>
</head>

<body>
	<header th:insert="fragments/navbar :: navbar"></header>

	<main role="main">
		<div class="container mt-5 pt-5 mb-5">
			<div class="card">
				<h4 class="card-header font-weight-bold">DATOS OFERTA TRABAJO</h4>
				<div class="card-body">
					<form th:action="@{/vacantes/insertar}" method="POST" th:object="${vacante}" class="col-md-12" enctype="multipart/form-data">
						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
							<p>Por favor soluciona los siguientes errores:</p>
							<ul>
								<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
							</ul>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="nombre">Nombre</label> 
									<input type="hidden" th:field="*{id}"> 
									<input type="hidden" th:field="*{imagen}"> 
									<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Titulo de la oferta de trabajo" required="required">
								</div>
							</div>
							<div class="col-md-9">
								<div class="form-group">
									<label for="descripcion">Descripción</label> 
									<input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" name="descripcion" placeholder="Breve descripción de la oferta de trabajo" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="categoria">Categoría</label> 
									<input type="hidden" th:field="*{id}"> 
									<input type="hidden" th:field="*{categoria.nombre}"> 
									<input type="hidden" th:field="*{categoria.descripcion}"> 
									<select class="form-control" th:field="*{categoria.id}">
										<option th:each="categoria : ${categorias}"
											th:value="${categoria.id}" th:text="${categoria.nombre}">
										</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="estatus">Estatus</label> 
									<select class="form-control" name="estatus" th:field="*{estatus}" id="estatus">
										<option value="Creada">Creada</option>
										<option value="Aprobada">Aprobada</option>
										<option value="Eliminada">Eliminada</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="fecha">Fecha de Publicación</label> 
									<input type="date" class="form-control" name="fecha" id="fecha" placeholder="Fecha de publicacion" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<br>
								<div class="form-check">
									<!-- <label class="form-check-label" for="destacada0"></label><br> -->
									<input type="checkbox" class="form-check-input" th:field="*{destacada}" name="destacada" id="destacada1" value="1" checked> 
									<label class="form-check-label" for="destacada1">Destacada</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" th:field="*{destacada}" name="destacada" id="destacada2" value="0"> 
									<label class="form-check-label" for="destacada2">No Destacada</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="salario">Salario</label> 
									<input type="number" class="form-control" name="salario" th:field="*{salario}" id="salario" placeholder="Salario aproximado" min="9000" required="required">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="file">Imagen</label> 
									<input type="file" class="form-control-file" name="file" id="file">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-9">
								<div class="form-group">
									<label for="detalles">Detalles</label>
									<textarea class="form-control" name="detalles" th:field="*{detalles}" id="detalles" rows="8"></textarea>
								</div>
							</div>
							<div class="col-md-3">
								<label id="label-imagen-logo" for="imagen">Imagen</label> 
								<img id="imagen-logo" class="img-fluid rounded" th:src="@{/images/{img} (img=${vacante.imagen})}" alt="Generic placeholder image">
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-save">Guardar</button>
					</form>
				</div>
			</div>
		</div>

	</main>

	<footer th:insert="fragments/footer :: footer" class="footer fixed-bottom bg-dark text-light"></footer>

	<!-- Bootstrap and jQuery -->
	<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/tinymce/tinymce.min.js}"></script>
	<script>
		tinymce
			.init({
				selector : '#detalles',
				plugins : "textcolor, table lists code",
				toolbar : " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                | bullist numlist outdent indent | forecolor backcolor table code"
			});
	</script>
</body>
</html>
