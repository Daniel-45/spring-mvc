<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Aplicación web para publicar ofertas de trabajo">
<meta name="author" content="Daniel Pompa Pareja">
<link rel="icon" th:href="@{/images/logo.ico}">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Mis estilos CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet">
<title>Detalles de la oferta de empleo</title>
</head>

<body>
	<header th:insert="fragments/navbar :: navbar"></header>

	<main class="mt-5 mb-5 pt-2 pb-5" role="main">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-4">
					<img class="rounded mx-auto d-block details-image" th:src="@{/images/{img} (img=${vacante.imagen})}" alt="Generic placeholder image" width="220" height="220">
				</div>
				<div class="col-md-8">
					<div class="card">
						<h5 class="card-header font-weight-bold" th:text="${vacante.nombre}"></h5>
						<div class="card-body">
							<div class="alert alert-info" role="alert" sec:authorize="isAnonymous()">
								<p>¿Te interesa esta oferta de empleo?<strong> <a th:href="@{/signup}" class="text-info">Regístrate</a></strong> y después entra en la web para enviar tu CV.</p>
							</div>
							<h6 class="card-title">
								<strong>Categoría: </strong><span th:text="${vacante.categoria.nombre}"></span>
							</h6>
							<h6 class="card-title">
								<strong>Publicada: </strong><span th:text="${vacante.fecha}"></span>
							</h6>
							<h6 class="card-title">
								<strong>Salario: </strong><span th:text="${vacante.salario} + ' &euro;'"></span>
							</h6>
							<p class="card-text" th:text="${vacante.descripcion}"></p>

							<div class="card bg-light mb-3">
								<div class="card-body">
									<h5 class="card-title">Detalles de la oferta de trabajo</h5>
									<p class="card-text" th:utext="${vacante.detalles}"></p>
								</div>
							</div>
							<a sec:authorize="isAuthenticated()" class="btn btn-primary btn-request" th:href="@{/solicitudes/solicitud/crear/{id} (id=${vacante.id}) }" role="button" title="Quiero aplicar para esta oferta de trabajo.">Solicitar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="fragments/footer :: footer" class="footer fixed-bottom bg-dark text-light"></footer>

	<!-- Bootstrap and jQuery -->
	<script src="./../../jquery/jquery-3.5.1.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
