<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Aplicación web para publicar ofertas de trabajo">
<meta name="author" content="Daniel Pompa Pareja">
<link rel="icon" th:href="@{/images/logo.ico}">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Mis estilos CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet">
<!-- jQuery UI -->
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
<title>Registro usuario</title>
</head>
<body>
	<header th:insert="fragments/navbar :: navbar"></header>
	
	<main role="main">
		<hr>
		<div class="container mt-5 pt-5 mb-5">
			<div class="card">
				<h4 class="card-header">
					<strong>FORMULARIO DE REGISTRO</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/signup}" th:object="${usuario}" method="post">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="nombre">Nombre</label> 
									<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba su nombre" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="email">Correo electrónico</label> 
									<input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Escriba su correo electrónico" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="username">Username</label> 
									<input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="Escriba su nombre de usuario" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="password">Password</label> 
									<input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Escriba su clave de acceso" required="required">
								</div>
							</div>
						</div>
						<hr>
						<button type="submit" title="Registro." class="btn btn-primary">Registrarse</button>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->
	</main>

	<footer th:insert="fragments/footer :: footer" class="footer fixed-bottom bg-dark text-light"></footer>

	<!-- Bootstrap and jQuery -->
	<script src="jquery/jquery-3.5.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
