<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Aplicación web para publicar ofertas de trabajo">
<meta name="author" content="Daniel Pompa Pareja">
<link rel="icon" th:href="@{/images/logo.ico}">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
<!-- Mis estilos CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet">
<title>Usuarios</title>
</head>
<body>
	<header th:insert="fragments/navbar :: navbar"></header>
	
	<main role="main">
		<hr>
		<div class="container mt-5 pt-5 mb-5">
			<div class="card">
				<h4 class="card-header">
					<strong>LISTADO DE USUARIOS</strong>
				</h4>
				<div class="card-body">
					<hr>
					<div th:if="${message != null}" class='alert alert-success'
						th:text="${message}" role='alert'></div>
					<div class="table-responsive">
						<table id="tabla-usuario" class="table table-bordered table-hover">
							<thead class="thead-dark">
								<tr>
									<th class="align-middle" scope="col">NOMBRE</th>
									<th class="align-middle" scope="col">USERNAME</th>
									<th class="align-middle" scope="col">EMAIL</th>
									<th class="align-middle" scope="col">ESTATUS</th>
									<th class="align-middle" scope="col">ACCIONES</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${usuarios}">
									<td class="align-middle" th:text="${usuario.nombre}"></td>
									<td class="align-middle" th:text="${usuario.username}"></td>
									<td class="align-middle" th:text="${usuario.email}"></td>
									<td class="align-middle" th:text="${usuario.estatus == 1 ? 'Activo' : 'Bloqueado' }"></td>

									<td class="align-middle">
										<a th:href="@{/usuarios/eliminar-usuario/{id} (id=${usuario.id})}" onclick="return confirm('¿Estas seguro de que quieres eliminar este usuario?')" class="btn btn-success btn-sm" role="button" title="Eliminar">
											<i class="fas fa-trash" aria-hidden="true"></i>
										</a> 
									<span th:switch="${usuario.estatus}"> 
										<a th:case="'1'" th:href="@{/usuarios/lock/{id} (id=${usuario.id})}" onclick="return confirm('¿Quiere bloquear el acceso al usuario?')" class="btn btn-success btn-sm" role="button" title="Bloquear el acceso al sistema para este usuario.">
											<i class="fas fa-unlock" aria-hidden="true"></i>
										</a> 
										<a th:case="'0'" th:href="@{/usuarios/unlock/{id} (id=${usuario.id})}" onclick="return confirm('¿Desea desbloquear el usuario?')" class="btn btn-success btn-sm" role="button" title="Permitir el acceso al sistema a este usuario.">
											<i class="fas fa-lock" aria-hidden="true"></i>
										</a>
									</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
	</main>

	<footer th:insert="fragments/footer :: footer" class="footer fixed-bottom bg-dark text-light"></footer>

	<!-- Bootstrap and jQuery -->
	<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
