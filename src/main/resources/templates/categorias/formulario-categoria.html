<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Aplicación web para publicar ofertas de trabajo">
<meta name="author" content="Daniel Pompa Pareja">
<link rel="icon" th:href="@{/images/logo.ico}">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Mis estilos CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet">
<!-- jQuery UI -->
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
<title>Formulario categorías</title>
</head>

<body>
	<header th:insert="fragments/navbar :: navbar"></header>
	
	<main role="main">
		<hr>
		<div class="container mt-5 pt-5 mb-5">
			<div class="card">
				<h4 class="card-header">
					<strong>DATOS DE LA CATEGORÍA</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/categorias/insertar}" method="POST" class="col-md-12" th:object="${categoria}">
						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
							<p>Por favor soluciona los siguientes errores:</p>
							<ul>
								<li th:each="error : ${#fields.errors('*')}" th:text="${error}" />
							</ul>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nombre">Nombre</label> 
									<input type="hidden" th:field="*{id}"> 
									<input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre" placeholder="Escriba el nombre de la categoria" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="descripcion">Descripción</label>
									<textarea class="form-control" th:field="*{descripcion}" name="descripcion" id="description" rows="2" required="required"></textarea>
								</div>
							</div>
						</div>
						<hr>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="fragments/footer :: footer" class="footer fixed-bottom bg-dark text-light"></footer>

	<!-- Bootstrap and jQuery -->
	<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
